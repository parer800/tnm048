<head>
	<link rel="stylesheet" href="css/sp.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/don_joule.css">
	<link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css">
</head>

<body>
	<div id="row">
		<div id="menu" class="col-md-1">
			<div id="middle" class="row">
		      <div id="energy-sources">
		      <div id="glyphs" data-bind="foreach: glyphs">
		      <div class="glyph" data-bind="click: toggleActive, css : {'selected':isActive}">
		      	<div data-bind="attr:{'class': $data.str}"></div>
		      	<div class="class-name" data-bind="text:$data.glyphName"></div>
		      </div>
		      </div>
			</div>
			<div id="slider" >
<input data-bind="value: min" /><input data-bind="value: max" /><div data-bind="slider: { min: min, max: max }, sliderOptions: {min: min(), max: max(), step: 1}"></div>
			</div>

			<button type="button" class="btn btn-default close">Hide</button>

		</div>
	</div>
	<div id="container">
		<div class="row">
			<div id="ld" class="col-md-6"></div>
			<div id="sp" class="col-md-6"></div>
		</div>

		<select data-bind="options: availableData, optionsText: 'type', value: selectedChoice, optionsCaption: 'select data input...'"></select>

	</div>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/knockout-3.0.0.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/dataHandler.js"></script>
	<script src="js/sp.js"></script>
	<script src="js/ld.js"></script>
	<script src="js/glyph.js"></script>
	<script src="js/observer.js"></script>  
	<script src="js/main.js"></script> 
	

</body>
