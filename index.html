<head>
	<link rel="stylesheet" href="css/sp.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/don_joule.css">
</head>

<body>
	<div id="row">
		<div id="menu" class="col-md-1">
			<div id="middle" class="row">
		      <div id="energy-sources">
		      <div id="glyphs">
			      	  <div class="glyph">
					      <div class="glyph-icon" data-icon="&#xe00a;"></div>
					      <div class="class-name">Oil</div>
				      </div>
			      	  <div class="glyph">
					      <div class="glyph-icon" data-icon="&#xe00d;"></div>
					      <div class="class-name">Coal</div>
				      </div>
			      	  <div class="glyph">
					      <div class="glyph-icon" data-icon="&#xe001;"></div>
					      <div class="class-name">Natural Gas</div>
				      </div>
			      	  <div class="glyph">
					      <div class="glyph-icon" data-icon="&#xe00b;"></div>
					      <div class="class-name">Renewables</div>
				      </div>
			      </div>
		      </div>
			</div>
			<button type="button" class="btn btn-default close">Hide</button>

		</div>
	</div>
	<div id="container">
		<div class="row">
			<div id="ld" class="col-md-6"></div>
			<div id="sp" class="col-md-6"></div>
		</div>
		<select data-bind="options: availableData, optionsText: 'datatype', value: selectedChoice, optionsCaption: 'select data input...'"></select>

	</div>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/knockout-3.0.0.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/sp.js"></script>
	<script src="js/ld.js"></script>
	<script src="js/main.js"></script> 
</body>
